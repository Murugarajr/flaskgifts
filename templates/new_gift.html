{% extends 'base.html' %}

{% block body %}

<h1>{{ the_title }}</h1>

<ul>
  <li><a href="{{ url_for('gift_list') }}">Gift List</a></li>
  <li><a href="{{ url_for('index') }}">Home page</a></li>
</ul>

<img alt="Photo: add Gift" src="{{ url_for('static', filename='images/img1.jpg') }}"style="border: none; width: 100%;">

{% from "base.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.id) }}
        {{ render_field(form.name) }}
        {{ render_field(form.brand) }}
        {{ render_field(form.price) }}
    </dl>
    <p><input type=submit value=Submit>
</form>

{% endblock %}
